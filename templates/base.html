{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
</head>

<!-- Menambahkan flex-col dan min-h-screen agar footer selalu di bawah jika konten sedikit -->
<body class="flex flex-col min-h-screen">
    
    <!-- Wrapper konten utama yang akan mengambil sisa ruang (flex-grow) -->
    <div class="flex-grow">
        {% block content %} {% endblock content %}
    </div>
    
    
    {% include 'footer.html' %}
    
    {% include 'toast.html' %}
</body>

</html>
